<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>BlackJack</h1>
            <nav>
                <div id="navigation">
                    <ul>
                        <li>
                            <a href="index.html">Info</a>

                            <a href="contact.html#">Feedback</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section id="contact">
        <p>Your feedback will be appreciated.<br>
            Tell us what you think about this game in the form below</p>
        <div id="contact-form-wrapper">
            <form id="contact-form">
                <label for="user_name">Name:</label><br>
                <input type="text" name="user_name" id="user_name" placeholder="Your Name*" required class="user-input"><br>

                <label for="user_email">E-mail:</label><br>
                <input type="email" name="user_email" id="user_email" placeholder="Your E-mail*" required class="user-input"><br>

                <label for="message">Your message:</label><br>
                <textarea name="message" id="message" cols="50" rows="7" required placeholder="Type your message here"></textarea>

                <input type="submit" value="Send" class="send-button">
            </form>
        </div>
    </section>
    <!-- Modal -->
    <div id="response">
        <span class="close">&times;</span>
        <p id="response-message"></p>
    </div>
    <footer>
        <div id="footer">
            <div id="footer-container">

            </div>
        </div>
    </footer>
    <!--Fontawesome script-->
